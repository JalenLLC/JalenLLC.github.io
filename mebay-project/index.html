<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>mebay</h1>
        <hr>
        <div id="columns-3">
            <div id="c1">
                <img src="images/tyla.webp" alt="Tyla">
                <img src="images/tyla2.webp" alt="Tyla2">
                <img src="images/tyla3.jpeg" alt="Tyla3">
            </div>
            <div id="c2">
                <img src="images/tyla.webp" alt="Tyla">
            </div>
            <div id="c3">
                <h3 id="product">Tyla Album T-Shirt</h3>
                <div id="name">
                    <img src="images/pfp.webp" alt="pfp" id="pfp">
                    <h5>Uwu_lover3669</h5>
                    <p>(12)</p>
                    <div>
                        <p><a href="#">100% positive</a></p>
                        <p><a href="#">Seller's Other Items</a></p>
                        <p><a href="#">Contact</a></p>
                    </div>
                </div>
                <h3>US $300.69</h3>
                <p>Condition: New</p>
                
                <div id="quantity">
                    <p>Quantity:</p>
                    <p id="one">1</p>
                    <p id="red">last one 3 sold</p>
                </div>
                <h4 id="clicked">Buy It Now</h4>
                <h4 class="noclick">Add to cart</h4>
                <h4 class="noclick">Add to watchlist</h4>
            </div>
        </div>
    </body>
</html>
